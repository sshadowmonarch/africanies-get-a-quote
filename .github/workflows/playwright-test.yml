name: Playwright Tests

on:
  # Run on push to main branch
  push:
    branches: [ main, master ]
  
  # Run on pull requests
  pull_request:
    branches: [ main, master ]
  
  # Run every 8 hours at Nigeria times: 6 AM, 2 PM, 10 PM (UTC+1: 5 AM, 1 PM, 9 PM UTC)
  schedule:
    - cron: '0 5,13,21 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests (Nigeria → US address only)
      id: playwright_tests
      run: npm run test:quote
      continue-on-error: true
    
    - name: Generate email report from JSON
      if: always()
      run: node generate-email-report.js
    
    - name: Load email body from file
      if: always()
      id: load_email
      run: |
        echo "body<<EOF" >> "$GITHUB_OUTPUT"
        cat email-body.txt >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.zoho.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Get a Quote Test - ${{ steps.playwright_tests.outcome == 'success' && '✅ PASSED' || '❌ FAILED' }}"
        to: ${{ secrets.EMAIL_RECIPIENTS }}
        from: Africanies Test Automation
        body: ${{ steps.load_email.outputs.body }}
